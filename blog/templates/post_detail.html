{% extends 'layout.html' %}
{% block content %}
{% load markdownx_tags %}

<div class="text-center">
    <h2>{{post.title}}</h2>
    <h3 class="my-3 h5 fst-italic">{{post.date|date:'M d Y'|upper}}</h3>

    <img src="{{post.image.url}}" class="img-fluid" alt="{{post.title}}">

    <div class="my-4">
        <p>{{post.description|markdownx|safe}}</p>
    </div>

</div>
{% endblock %}
