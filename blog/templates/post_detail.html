{% extends 'layout.html' %}

{% load blog_extras %}

{% block content %}

<div>
    <div class="text-center">
        <h2>{{post.title}}</h2>
        <h3 class="my-3 h5 fst-italic">{{post.date|date:'M d Y'|upper}}</h3>

        <img src="{{post.image.url}}" class="img-fluid" alt="{{post.title}}">

    </div>
    <div class="my-4">
        <p>{{post.description|convert_markdown|safe}}</p>
    </div>

</div>
{% endblock %}
